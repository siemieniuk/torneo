{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Edit {{ tournament.name }}{% endblock %}

{% block content %}
<form name="update_tournament" action="{% url 'update_tournament' tournament_id=tournament.id %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" %}
  <input class="btn btn-primary" type="submit" value="Update">
</form>

{% endblock %}
