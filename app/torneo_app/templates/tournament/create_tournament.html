{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Set a new tournament{% endblock %}

{% block content%}
<h1>Create a new tournament</h1>
<form name="Create tournament" class="form-horizontal" action="{% url 'new_tournament' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" %}
  <input class="btn btn-primary w-100" type="submit" value="Create">
</form>
{% endblock %}
