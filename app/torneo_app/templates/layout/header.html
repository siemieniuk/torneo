{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img alt="Torneo logo" src="{% static 'img/logo_big.svg'%}" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-1" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            {% url 'browse_tournaments' as url %}
            <a class="nav-link{% if request.path == url %} active" aria-current="page" {% else %}"{% endif %}
              href="{{ url }}">Home</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            {% url 'my_page' as url %}
            <a class="nav-link{% if request.path == url %} active" aria-current="page" {% else %}"{% endif %}
              href="{{ url }}">My profile</a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my_page' %}">{{ user.full_name }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
