{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register a new account</h1>
<form method="post" action="{% url 'register' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary" value="Register">
</form>
{% endblock %}
