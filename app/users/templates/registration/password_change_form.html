{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
<h1>Change password</h1>
<form name="change_password" action="{% url 'password_change' %}" method="POST">
  {% csrf_token %}
  {{ form.as_div }}
  <input class="btn btn-primary" type="submit" value="Change password">
</form>
{% endblock %}
