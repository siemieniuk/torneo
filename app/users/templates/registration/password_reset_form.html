{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
<h1>Reset password</h1>
<form name="reset_password" action="{% url 'password_reset' %}" method="POST">
  {% csrf_token %}
  {{ form.as_div }}
  <input class="btn btn-primary" type="submit" value="Reset password">
</form>
{% endblock %}
